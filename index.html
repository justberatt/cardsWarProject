<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="stylesheet" href="index.css">
    <title>Cards War Project</title>
</head>
<body>
    <div class="top">
        <button id="new-deck" class="new-deck">New Deck</button>
        <p id="remaining-cards" class="remaining-cards"></p>
    </div>
    <h2 id="winner-text" class="winner-text"></h2>
    <main id="cards-container">
        <div id="computer-info">
            <p id="computer-score"></p>
            <div id="card1" class="card1 card-slot"></div>
        </div>
        <div id="my-info">
            <div id="card2" class="card2 card-slot"></div>
            <p id="your-score"></p>
        </div>
    </main>
    <button id="draw-cards" class="draw-cards">Draw Cards</button>
    <script src="index.js"></script>
</body>
</html>
